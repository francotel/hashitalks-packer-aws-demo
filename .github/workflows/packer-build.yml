name: Build AMI with Packer

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Packer
        uses: hashicorp/setup-packer@main
        with:
          version: "latest"

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-west-2

      - name: Init Packer plugins
        working-directory: packer
        run: |
          packer init .

      - name: Validate template
        working-directory: packer
        run: |
          packer validate .

      - name: Format
        working-directory: packer
        run: packer fmt -check .

      - name: Build
        working-directory: packer
        run: packer build main.pkr.hcl

      - name: Append manifest to inventory
        run: |
          mkdir -p inventory
          cp packer/manifest.json inventory/ami-$(date +%F).json

      - name: Commit inventory
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Add AMI manifest for $(date +%F)"
          branch: main
          file_pattern: "inventory/*"